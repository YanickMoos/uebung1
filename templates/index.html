<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textanalyse mit spaCy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Textanalyse mit spaCy</h1>

        <div class="mb-3">
            <label for="textInput" class="form-label">Enter your text in english:</label>
            <textarea id="textInput" class="form-control" rows="4"></textarea>
        </div>

        <button id="analyzeBtn" class="btn btn-primary w-100" onclick="analyzeText()">Analysieren</button>

        <div id="results" class="mt-4 p-3 bg-white border rounded">
            <h3>Ergebnisse</h3>
            <p class="text-muted">Die Analyseergebnisse erscheinen hier.</p>
        </div>
    </div>

    <script src="static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
